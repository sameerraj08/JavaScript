<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="on()">Turn on</button>
    <img src="https://tse1.mm.bing.net/th?id=OIP.N6zlhcCj2P5FN9kVt5dBHQHaJ4&pid=Api&P=0&h=220" id="img1" >
    <button onclick="off()">Turn off</button>

    <script>
        function on()
        {
            document.getElementById('img1').src='https://tse2.mm.bing.net/th?id=OIP.dFIzxWBWTqWHsyQ8rzPYCwAAAA&pid=Api&P=0&h=220';
        }

        function off()
        {
            document.getElementById('img1').src='https://tse1.mm.bing.net/th?id=OIP.N6zlhcCj2P5FN9kVt5dBHQHaJ4&pid=Api&P=0&h=220';

        }
    </script>
</body>
</html>
